<button mat-button class="view-node-wrapper" cdkDragBoundary=".views-area" cdkDrag
    [cdkDragFreeDragPosition]="view.position" (cdkDragEnded)="Drop(view.viewId, $event.distance)" id="{{view.viewId}}}"
    (click)="Click()">
    <span class="view-node-top">
        <span class="address">0x{{view.address.toString(16)}}</span>
        <button class="view-node-options-btn" [matMenuTriggerFor]="menu">&#8801;</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="DeleteView(view.viewId)">Delete</button>
            <button mat-menu-item (click)="ConnectNeigbors(view.viewId)">Connect neighbors</button>
            <button mat-menu-item>Disconnect neighbors</button>
        </mat-menu>
    </span>
    <span class="title">{{view.name}}</span>
</button>
